<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 500px;
        background-color: antiquewhite;
      }
      .box {
        height: 100px;
        width: 100px;
        border: 1px solid;
        transition: all 2s;
      }
      .box:hover {
        transform: translateX(200%);
        background-color: aqua;

        /* transition: transform 2s; */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box"></div>
    </div>
  </body>
</html>
