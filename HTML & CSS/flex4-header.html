<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        /* background-color: teal; */
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: antiquewhite;
      }

      header {
        background-color: teal;
        padding: 1rem;
        border: 1px solid;
        display: flex;

        text-decoration: none;
      }

    <header>

        <li><a href="#">home</a></li>
        <li><a href="#">about</a></li>

      </ul>
    </header>
  </body>
</html>
